<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
        input {
            margin: 10px;
        }
        button {
            margin: 10px;
        }
    </style>
    <title>Desafio28</title>
</head>
<body>
    <form action="get">
        <input type="text" size="8" data-js="cep" maxlength="9" placeholder="XXXXX-XXX">
        <button type="submit" data-js="submit">Consultar CEP</button>
    </form>
    <div>
        <label for="status">Status da Requisição:</label>
        <input type="text" size="32" data-js="status" id="status" readonly="true">
    </div>
    <div class="informacoes">
        <label for="estado">Estado:</label>
        <input type="text" size="16" data-js="estado" id="estado" readonly="true">
        
        <label for="cidade">Cidade:</label>
        <input type="text" size="16" data-js="cidade" id="cidade" readonly="true">
        
        <label for="bairro">Bairro:</label>
        <input type="text" size="16" data-js="bairro" id="bairro" readonly="true">
        
        <label for="endereco">Endereço:</label>
        <input type="text" size="16" data-js="endereco" id="endereco" readonly="true">

        <label for="numero">Número:</label>
        <input type="text" size="16" data-js="numero" id="numero">
    </div>
    
    <script src="desafio28.js"></script>
</body>
</html>
