<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
        input {
            margin: 10px;
        }
        button {
            margin: 3px;
        }
    </style>
    <title>Desafio 23</title>
</head>
<body>
    <div>
        <input data-js="tela" type="text" readonly="true" size="16">
    </div>
    <div>
        <button data-js="equal">=</button>
        <button data-js="CE">CE</button>
    </div>
    <div>
        <button data-js="number-button" value="1">1</button>
        <button data-js="number-button" value="2">2</button>
        <button data-js="number-button" value="3">3</button>
    </div>
    <div>
        <button data-js="number-button" value="4">4</button>
        <button data-js="number-button" value="5">5</button>
        <button data-js="number-button" value="6">6</button>
    </div>
    <div>
        <button data-js="number-button" value="7">7</button>
        <button data-js="number-button" value="8">8</button>
        <button data-js="number-button" value="9">9</button>
    </div>
    <div>
        <button data-js="number-button" value="0">0</button>
    </div>
    <div>
        <button data-js="operator-button" value="+">+</button>
        <button data-js="operator-button" value="-">-</button>
        <button data-js="operator-button" value="x">x</button>
        <button data-js="operator-button" value="รท">รท</button>
    </div>
    <script src="desafio23.js"></script>
</body>
</html>
